<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="header-content">
        <div class="menu-group">
          <div class="menu-group-left">
            <h1><a href="#">TripleCurve</a></h1>
          </div>
          <div class="menu-group-right">
            <div zf-action-sheet="">
              <div zf-as-button="" title="Profile name"></div>
              <div zf-as-content="" position="bottom">
                <ul>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Account</a></li>
                  <li><a href="#">Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-group" ng-controller="menuGroup">
          <div class="menu-group-left">
            <ul class="menu-bar">
              <li zf-action-sheet="" ng-repeat="menu_item in menuGroupLeft">
                <a zf-as-button="" title="{{ menu_item.title }}" href="{{ menu_item.href }}"></a>
                <div zf-as-content="" position="bottom" ng-hide="menu_item.sub_menu.length === 0">
                  <ul>
                    <li ng-repeat="sub_menu in menu_item.sub_menu">
                      <a ui-sref="{{ sub_menu.href }}" title="">{{ sub_menu.title }}</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <div class="menu-group-right">
            <ul class="menu-bar">
              <li><a href="#">Listings</a></li>
              <li><a href="#">Photos</a></li>
              <li><a href="#"><img zf-iconic="" icon="thumb" size="small"/></a></li>
            </ul>
          </div>
        </div>

        <div class="align-right grid-block search-box">
          <form>
            <div class="small-12 medium-12 grid-content">
              <span class="inline-label">
              <a href="#" class="button"><img zf-iconic="" icon="Magnifying-glass" class="iconic-color-dark" size="small"/></a>
              <input type="search" placeholder="Search">
              </span>
            </div>
          </form>
        </div>
      </div>
      <div ng-class="['ui-animation']" ui-view>
        
      </div>
    </div>
  </body>
</html>
