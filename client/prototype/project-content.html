<body>
  <div class="page-container">
    <div class="grid-block setup-container">

      <div class="grid-content shrink">
       <div class="grid-block left-container">
        <div class="grid-content">
         <a class="dark button cancel" href="#">Cancel</a>
         <ul>
          <li><a href="#"><span class="secondary badge">&#10004;</span>Setup</a></li>
          <li><a href="#"><span class="secondary badge">&#10004;</span>Editorial Staff</a></li>
          <li><a href="#"><span class="secondary badge">&#10004;</span>Client Inputs</a></li>
          <li><a href="#"><span class="secondary badge">4</span>Content</a></li>
          <li><a href="#"><span class="secondary badge">5</span>Summary</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="grid-block right-container">
    <div class="grid-content">
      <div class="grid-block">
        <ul class="grid-content bar">
          <li>
           <span class="secondary badge">&#10004;</span><span class="added">Setup</span>
         </li>
         <li>
           <span class="secondary badge">&#10004;</span><span class="added">Editorial Staff</span>
         </li>
         <li>
           <span class="secondary badge">&#10004;</span><span class="added">Client Inputs</span>
         </li>
               <li>
           <span class="secondary badge">4</span><span>Content</span>
         </li>
       </ul>
     </div>
     <div class="grid-block wrap-setup-form">
      <div class="grid-content">
        <form>
          <div class="grid-block multi-fields">

            <div class="grid-content large-6 medium-12">
              <div class="grid-block">
                <div class="grid-content large-4 medium-4">
                  <label>Project ID</label>
                </div>
                <div class="grid-content large-5 medium-5">
                  <input type="text" disabled placeholder="Text field">
                </div>
                <div class="grid-content large-4 medium-4">
                  <label>Client name</label>
                </div>
                <div class="grid-content large-5 medium-5">
                  <input type="text" disabled placeholder="Text field">
                </div>
                <div class="grid-content large-4 medium-4">
                  <label>Project codename</label>
                </div>
                <div class="grid-content large-5 medium-5">
                  <input type="text" disabled placeholder="Text field">
                </div>
              </div>
            </div>

            <div class="grid-content large-6 medium-12">

              <div class="grid-block">
                <div class="grid-content large-4 medium-4">
                  <label>Project manager</label>
                </div>
                <div class="grid-content large-8 medium-8">
                  <select name="" id="">
                    <option value="">Breakfast</option>
                    <option value="">Bacon Pancakes</option>
                    <option value="">Mountain Dew</option>
                    <option value="">Scrambled eggs with grilled zucchini, spinach, leeks, roasted tomatoes and mozzarella</option>
                  </select>
                </div>
                <div class="grid-content large-4 medium-4">
                 <label>Project description</label>
               </div>
               <div class="grid-content large-8 medium-8">
                <textarea disabled rows="10"></textarea>
              </div>
            </div>

          </div>
        </div>
        <hr/>


        <div class="grid-block">
          <div class="grid-content">
            <div class="grid-block multi-fields top">
              <div class="grid-content large-6 medium-12">
               <div class="grid-block">
                <div class="grid-content large-4 medium-4">
                  <h5>Content Type</h5>
                </div>
                <div class="grid-content large-5 medium-4">
                 <select name="" id="">
                  <option value="">Add new</option>
                  <option value="">Bacon Pancakes</option>
                  <option value="">Mountain Dew</option>
                  <option value="">Scrambled eggs with grilled zucchini, spinach, leeks, roasted tomatoes and mozzarella</option>
                </select>
              </div>
            </div>
          </div>
          <div class="grid-content large-6 medium-12">
           <div class="grid-block align-right">
            <div class="grid-content large-4 medium-4">
                 <input type="text" placeholder="View From Library">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>  
</form>
</div>

</div>

     <a class="secondary button disabled" href="#">< Back</a>

 </div>
