<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen content Dashboard</title>
  <link href="../assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="../assets/js/foundation.js"></script>
  <script src="../assets/js/routes.js"></script>
  <script src="../assets/js/app.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="grid-block shrink wrap">
      <div class="grid-content collapse small-12 medium-9">
        <h1><a href="#">TripleCurve</a></h1>
        <ul class="menu-bar">
          <li><a href="">Dashboard</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Reports</a></li>
          <li><a href="">Contacts</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>

      <div class="grid-content collapse small-12 medium-3 profile-menu-wrap">
        <div class="profile-name">
          <a href="">Test User <span></span></a>
        </div>
        <ul class="menu-bar">
          <li ui-sref-active="is-active" class="is-active"><a ui-sref="listings" href="#!/">Listings</a></li>
          <li ui-sref-active="is-active" class=""><a ui-sref="photos" href="#!/photos">Photos</a></li>
          <li ui-sref-active="is-active" class=""><a ui-sref="reviews" href="#!/reviews">Reviews</a></li>
        </ul>
      </div>
    </div>
    
    <div class="grid-frame">
      <div class="large-6 columns">
        <div class="row collapse prefix-round">
          <div class="small-3 columns">
            <a href="#" class="button prefix">Go</a>
          </div>
          <div class="small-9 columns">
            <input type="text" placeholder="Value">
          </div>
        </div>
      </div>
    </div>

    <div class="grid-frame vertical">
      <div class="title-bar">
        <div class="title">Projects / All Projects</div>
      </div>
    </div>
  </div>
</body>
