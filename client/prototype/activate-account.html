<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen content</title>
  <link href="../assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="../assets/js/foundation.js"></script>

</head>
<body>
	<div class="grid-block user-app-wrap">
		<div class="grid-container card">
			<div class="card-section">
				<h2>Activate your account</h2>
				<h3>Welcome, user.name@domain.com</h3>
				<p>Your password must be 8 characters or longer and include at least one number and one special character.</p>
				<form>
					<div class="medium-12 grid-content">
						<input type="password" placeholder="Create a password">
					</div>
					<div class="grid-block">
							<div class="grid-block">
								<div class="grid-content">
									<a class="secondary button" href="#">Use Google Account</a>
								</div>
							</div>
							<div class="grid-block">
								<div class="grid-content">
									<a class="secondary button" href="#">Use Facebook Account</a>
								</div>
							</div>
					</div>
					<div class="grid-block">
							<div class="grid-block">
								<div class="grid-content">
									<a class="dark button expand" href="#">Activate your account</a>
								</div>
							</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
