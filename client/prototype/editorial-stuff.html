<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Setup</title>
  <link href="../assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="../assets/js/foundation.js"></script>
  <script src="../assets/js/routes.js"></script>
  <script src="../assets/js/app.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="grid-block setup-container">

      <div class="grid-content shrink">
       <div class="grid-block left-container">
        <div class="grid-content">
         <a class="dark button cancel" href="#">Cancel</a>
         <ul>
          <li><a href="#"><span class="secondary badge">1</span>Setup</a></li>
          <li><a href="#"><span class="secondary badge">2</span>Editorial Staff</a></li>
          <li><a href="#"><span class="secondary badge">3</span>Client Inputs</a></li>
          <li><a href="#"><span class="secondary badge">4</span>Content</a></li>
          <li><a href="#"><span class="secondary badge">5</span>Summary</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="grid-block right-container">
    <div class="grid-content">
      <div class="grid-block">
        <div class="grid-content bar">
          <span class="secondary badge">1</span><span>Setup</span>
          <span class="secondary badge">2</span><span>EDITORIAL STAFF</span>
        </div>

     </div>
     <div class="grid-block wrap-setup-form">
      <div class="grid-content">
        <form>
          <div class="grid-block multi-fields">

            <div class="grid-content large-6">
              <div class="grid-block">
                <div class="grid-content large-4">
                  <label>Project ID</label>
                </div>
                <div class="grid-content large-5">
                  <input type="text" placeholder="000000" disabled>
                </div>
              </div>
            </div>

            <div class="grid-content large-6">

              <div class="grid-block">
                <div class="grid-content large-4">
                  <label>Project manager</label>
                </div>
                <div class="grid-content large-8">
                  <input type="text" placeholder="Jane Simpson" disabled>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-block">
            <div class="grid-content">
              <div class="grid-block multi-fields">

                <div class="grid-content large-6">
                 <div class="grid-block">
                  <div class="grid-content large-4">
                    <label>Client name</label>
                  </div>
                  <div class="grid-content large-5">
                     <input type="text" placeholder="Ask.com" disabled>
                  </div>
                  <div class="grid-content large-4">
                    <label>Project codename</label>
                  </div>
                  <div class="grid-content large-5">
                    <input type="text" placeholder="Marzipan" disabled>
                  </div>

                </div>
              </div>

              <div class="grid-content large-6">
                <div class="grid-block">
                  <div class="grid-content large-4">
                   <label>Project description</label>
                 </div>
                 <div class="grid-content large-8">
                  <textarea rows="10" placeholder="Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies." disabled></textarea>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>   
      <hr/>

      <div class="grid-block">
        <div class="grid-content">
          <div class="grid-block">
            <div class="grid-content large-3">
              <label  class="head">Workflow & Compensation</label>
            </div>
            <div class="grid-content large-3">
              <input id="visible" type="checkbox"><label for="checkbox1">Use client defaults</label>
            </div>
          </div>

          <div class="grid-block">
            <div class="grid-content">
              <h6>Editorial workflow</h6>
            </div>
          </div>
        </div>
      </div>   
      <hr/>


</form>
</div>

</div>
<form>
  <div class="grid-block bar button-container">
    <div class="grid-content large-6">
      <a class="secondary button disabled" href="#">Cancel</a>
   </div>
   <div class="grid-content large-6 text-right">
     <a class="secondary button disabled" href="#">< Back</a>
     <a class="secondary button" href="#">next ></a>
   </div>
 </div>
</form>
</div>
</div>

</div>
</div>
</body>
