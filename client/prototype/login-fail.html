<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen content</title>
  <link href="../assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="../assets/js/foundation.js"></script>
  <script src="../assets/js/routes.js"></script>
  <script src="../assets/js/app.js"></script>
</head>
<body>
	<div class="grid-block user-app-wrap">
		<div class="grid-container card login-wrap fail-alert">
			<div class="card-section">
				<p class="text-center alert-message">Incorrect email address or password. Please try again.</p>
				<h2 class="text-center">TripleCurve</h2>
				<form>
					<div class="medium-12 grid-content">
						<input type="email" placeholder="Email">
					</div>
					<div class="medium-12 grid-content">
						<input type="password" placeholder="Password">
					</div>

					<div class="grid-block">
							<div class="small-12 medium-6 grid-block">
								<input id="checkbox1" type="checkbox"><label for="checkbox1">Remember me</label>
							</div>
							<div class="small-12 medium-6 grid-block align-right">
									<a class="" href="#">Forgot password</a>
							</div>
					</div>
					<div class="grid-block text-center">
						<div class="grid-content">
							<a class="secondary button" href="#">Login</a>
						</div>
					</div>
				</form>
				<div class="grid-block">
					<div class="small-12 medium-6 grid-block">
						<a href="">Sign in with Google+</a>
					</div>
					<div class="small-12 medium-6 grid-block align-right">
							<a class="" href="#">Sign in with Facebook</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
