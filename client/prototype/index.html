<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation for Apps</title>
  <link href="../assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="../assets/js/foundation.js"></script>

  <div class="page-container">
    <div class="grid-block shrink wrap">

          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>

        <div  id="main" class="grid-block">

            <div class="grid-content">
              <div class="title">Projects / All Projects</div>
            </div>
            <div class="grid-block small-up-9">
              <div class="grid-block">
                <div class="grid-content">
                 <input id="checkbox1" type="checkbox"><label for="checkbox1"></label>
                 <label>shahzeen</label>

            </div>

              </div>
            </div>
             <div class="grid-block">
              <div class="grid-content">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="grid-content">
      <div class="grid-container">
        <div ng-class="['ui-animation']" ui-view></div>
      </div>
    </div>
  </div>
</div>

</html>
